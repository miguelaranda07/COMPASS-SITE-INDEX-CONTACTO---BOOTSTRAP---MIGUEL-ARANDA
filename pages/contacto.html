<form class="">
	<div class="row justify-content-center">
	<div class="col-4 form1">
	<div class="form-group"> 
	
	<label for="oneFormControlInput1">NOMBRE</label>

<div class="col-1 ratio">

		<input class="form-check-input" type="radio" name="inRadios" id="inRadios1" value="option1" checked>

	  </div>
	  <div class="form-check">

	</div>
</div>
<div class="row justify-content-center">
	  <div class="form-check col-4">

	  </div>
</div>
<div class="row justify-content-center">
